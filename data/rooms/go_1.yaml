rooms:
  sy_001:
    id: 月牙·映月泉
    key: '|051月牙·映月泉|n'
    desc: '这里是废墟中唯一的净土。泉水并非天然生成，而是

      地底冷却循环系统破裂后涌出的|045高纯度冷却液|n，

      在永恒的紫色夜幕下散发着幽幽蓝光。

      岸边的沙砾是|555金刚石粉末|n，踩上去发出极其细腻的声响。

      一棵枯死的胡杨树上挂满了废弃的|240光纤|n，随风飘荡。

      '
    exits:
    - direction: west
      to: sy_002
      desc: 走向那条闪烁着晶光的道路
  sy_002:
    id: 琉璃·碎梦古道
    key: '|220琉璃·碎梦古道|n'
    desc: '曾经的丝绸之路，如今地面早已结晶化。

      路面像是一整块巨大的|w琥珀|n，封印着旧时代的马车与轮胎。

      两侧伫立着数尊|027断臂的机甲佛像|n，它们的电子眼早已熄灭，

      只剩下斑驳的金色涂层在诉说着昔日的辉煌。

      空气中弥漫着一股|039薄荷与臭氧|n混合的清冷味道。

      '
    exits:
    - direction: east
      to: sy_001
    - direction: west
      to: sy_003
  sy_003:
    id: 十字路口·数据残碑
    key: '|201十字路口·数据残碑|n'
    desc: '道路在此分岔。中央耸立着一块巨大的黑色方尖碑，

      碑面上流淌着乱码般的|g绿色数据流|n，偶尔会拼凑出

      "西天"、"极乐"、"404 Not Found"等字样。

      这里是风口，呜呜的风声听起来像是在诵经。

      '
    exits:
    - direction: east
      to: sy_002
    - direction: north
      to: sy_004
    - direction: south
      to: sy_006
  sy_004:
    id: 千佛·全息回廊
    key: '|093千佛·全息回廊|n'
    desc: '这里的空间极不稳定，数百个|513全息投影的飞天神女|n

      在半空中闪烁跳跃。她们的面容绝美，但身体却时不时

      出现|r马赛克|n般的崩坏。

      长廊两侧是整齐排列的服务器机柜，如今已成为

      某些晶体生物的巢穴。

      '
    exits:
    - direction: south
      to: sy_003
    - direction: north
      to: sy_005
  sy_005:
    id: 大雷音·广播塔遗址
    key: '|r大雷音·广播塔遗址|n'
    desc: '一座直插云霄的金属巨塔倒塌在这里，折断的塔尖

      刺入大地，形成了一个巨大的金属拱门。

      这里是|r强辐射区|n，空气中噼啪作响的电火花

      让人汗毛倒竖。似乎有什么强大的存在盘踞于此。

      '
    exits:
    - direction: south
      to: sy_004
  sy_006:
    id: 埋骨地·巨神残骸
    key: '|238埋骨地·巨神残骸|n'
    desc: '并非埋葬人类，而是埋葬着一艘巨大的星际飞船残骸。

      它像一条死去的钢铁巨龙，半截躯体淹没在沙海中。

      风沙已经打磨掉了它的棱角，露出了内部银白色的|w钛合金骨架|n。

      '
    exits:
    - direction: north
      to: sy_003
    - direction: down
      to: sy_007
  sy_007:
    id: 飞船货舱·自动贩卖机
    key: '|030飞船货舱|n'
    desc: '这里意外地干燥、避风。

      角落里立着一台依然在运作的|y橙色自动贩卖机|n，

      它的荧光屏是这黑暗舱室内唯一的光源。

      '
    exits:
    - direction: up
      to: sy_006
  sy_008:
    id: 鸣沙山·云端栈道
    key: '|500鸣沙山·云端栈道|n'
    desc: '一条透明的玻璃栈道悬浮在半空，通向最高的沙丘顶端。

      这里高处不胜寒，但能俯瞰整个碎叶城的全貌。

      '
    exits:
    - direction: up
      to: sy_009
    - direction: down
      to: sy_001
  sy_009:
    id: 观星台·天外天
    key: '|123观星台·天外天|n'
    desc: '站在至高点，你终于看清了这个世界的真相。

      头顶并没有星空，而是一张巨大的、破损的|bLED天幕|n。

      死掉的像素点构成了所谓的"黑洞"。

      这里极其安静，适合打坐修仙（挂机）。

      '
    exits:
    - direction: down
      to: sy_008