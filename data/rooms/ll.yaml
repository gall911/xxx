rooms:
  desert_001:
    id: 瀚海·埋骨沙丘
    key: '|310瀚海·埋骨沙丘|n'
    name: desert_boundary
    desc: '狂风卷着滚烫的沙砾，如|300无数把细小的挫刀|n刮擦着脸颊。

      脚下的流沙呈现出一种诡异的|500暗红色|n，仿佛这片沙海喝饱了鲜血。

      前方热浪扭曲的空气中，海市蜃楼般浮现出一座|330黄金铸造的巨大穹顶|n。

      那穹顶吞噬着光线，周围缭绕着一圈圈|515粉紫色的瘴气|n，

      随风送来阵阵甜腻到令人作呕的|m肉香|n与|c迷幻梵音|n。

      路边倒卧着几具干尸，虽已风干，下身却依旧保持着|r诡异的勃起|n姿态。

      '
    exits:
    - direction: north
      to: gate_001
      desc: 走向那吞噬理智的极乐地狱
  gate_001:
    id: 罗刹·金刚媚骨门
    key: '|330罗刹·金刚媚骨门|n'
    name: bliss_gate
    desc: '两扇高达十丈的巨门由整块|330西域暖玉|n雕琢而成，触手温润如女子肌肤。

      门上并未雕刻神佛，而是刻满了|505数千名全裸飞天魔女|n，她们姿态各异，

      交媾缠绵，栩栩如生，那玉石的纹理恰好点缀在她们的|r羞处与乳尖|n。

      门洞两侧，八名身披|330透明金缕衣|n的胡姬手持琵琶，虽是守卫，

      却眼神迷离，正随着靡靡之音扭动着水蛇般的腰肢。

      每当有人靠近，她们便会伸出挂满银铃的赤足，勾住来人的衣角。

      '
    exits:
    - direction: south
      to: desert_001
      desc: 回头是岸
    - direction: north
      to: corridor_001
      desc: 吸入一口粉色烟雾，向内走去
  corridor_001:
    id: 千窟·梵音淫魔道
    key: '|505千窟·梵音淫魔道|n'
    name: demon_corridor
    desc: '这是一条看不到尽头的长廊，两侧墙壁被凿出无数蜂巢般的壁龛。

      每个壁龛里都点着一盏|310鲛人油长明灯|n，昏黄暧昧的光影下，

      依稀可见壁龛深处正进行着一幕幕|500不足为外人道的双修仪式|n。

      地面铺着厚达三寸的|513波斯红藏花地毯|n，每走一步都像踩在棉花云端。

      空气中弥漫着浓郁的|m催情曼陀罗花粉|n，混杂着汗水与体液的咸腥味，

      不仅不难闻，反而像是一只看不见的手，轻轻撩拨着你的小腹。

      '
    exits:
    - direction: south
      to: gate_001
      desc: 原路返回
    - direction: east
      to: kitchen_001
      desc: 闻到一股夹杂着药香的肉味
    - direction: west
      to: bath_001
      desc: 听见哗啦啦的水声与女子嬉闹
    - direction: north
      to: hall_001
      desc: 前往主殿
  kitchen_001:
    id: 肉林·炮凤烹龙膳房
    key: '|r肉林·炮凤烹龙膳房|n'
    name: flesh_kitchen
    desc: '巨大的炉灶中燃烧着|300龙涎香木|n，将整个空间烘烤得燥热难耐。

      这里没有厨娘，只有几名上身赤裸的|320昆仑奴|n正在奋力搅拌着一口巨鼎。

      鼎中翻滚着红色的汤汁，沉浮着不知名的鞭具、腰子与异兽眼球。

      案板上，几名衣不蔽体的|c低阶女弟子|n正气喘吁吁地处理着食材，

      她们满身油光，不知是汗水还是灶油，偶尔会将处理好的|r虎鞭|n

      偷偷在自己身上磨蹭，脸上露出痴醉的神情。

      '
    exits:
    - direction: west
      to: corridor_001
      desc: 回到长廊
  bath_001:
    id: 酒池·玉露流香天池
    key: '|b酒池·玉露流香天池|n'
    name: jade_pool
    desc: '这一整座偏殿的地面都被凿空，引入了地底的灵泉。

      泉水呈现乳白色，表面漂浮着厚厚一层|515鲜红的玫瑰花瓣|n。

      蒸汽缭绕，让一切都显得朦胧而不真切。透过薄雾，你能看见

      数十具|533白皙、丰腴、紧致|n的胴体正在池中嬉戏。

      有的互相擦洗着背部，滑腻的肌肤摩擦发出滋滋水声；

      有的正靠在池边，任由泉水冲击着|r最为私密敏感|n的部位，发出如猫咪般的呜咽。

      池边摆满了西域葡萄美酒，谁若是渴了，便直接低头痛饮，酒液顺着嘴角流过锁骨。

      '
    exits:
    - direction: east
      to: corridor_001
      desc: 离开浴池
    - direction: up
      to: massage_001
      desc: 去二楼的贵宾净身房
  massage_001:
    id: 暖阁·酥骨推拿台
    key: '|525暖阁·酥骨推拿台|n'
    name: massage_room
    desc: '相比楼下浴池的喧闹，这里显得静谧而淫靡。

      几张巨大的卧榻由|310温热的火玉|n制成，上面铺着丝滑的天蚕丝巾。

      空气中燃烧着极其珍贵的|m合欢迷迭香|n，只需吸入一口，全身骨头便酥了一半。

      这里提供的是名为"|r九转销魂手|n"的服务，据说能让大罗金仙也把持不住，

      将体内积攒的元阳甘愿喷薄而出。

      '
    exits:
    - direction: down
      to: bath_001
      desc: 下楼
  hall_001:
    id: 极乐·娑婆万象大殿
    key: '|330极乐·娑婆万象大殿|n'
    name: bliss_hall
    desc: '这根本不像是一个门派大殿，更像是一个巨大的|500淫窟酒宴|n。

      穹顶由无数块彩色琉璃拼凑而成，阳光透入，在地面投下光怪陆离的色块。

      大殿中央没有神像，只有一张足以容纳五十人的|330黄金象牙巨床|n。

      地上散落着无数丝绸软垫、金银器皿与被撕碎的衣物。

      四周的柱子上，并非盘龙，而是雕刻着|505男女交欢的千百种姿势|n，

      名为"三十六天魔舞"。若盯着看久了，那柱子上的浮雕仿佛会活过来，

      对着你招手，邀你入画。

      '
    exits:
    - direction: south
      to: corridor_001
      desc: 离开大殿
    - direction: north
      to: cloud_top_001
      desc: 通往魔主的寝宫
    - direction: east
      to: garden_001
      desc: 去花海
    - direction: west
      to: prison_001
      desc: 去地牢
  garden_001:
    id: 迷津·欲界仙都花海
    key: '|g迷津·欲界仙都花海|n'
    name: lust_garden
    desc: '这里生长着外界绝迹的魔界奇花异草。

      最为显眼的是一人高的|r"女体藤"|n，其果实酷似成熟女子的胸乳，

      触碰时甚至会温热颤抖，渗出白色的浆液。

      花丛深处，隐约可见几对人影正在野合，被藤蔓缠绕着手脚，

      不仅不挣扎，反而在一波波快感中发出令人脸红心跳的高亢尖叫。

      这里的美丽是致命的，因为你的精气正在不知不觉中被花草吸收。

      '
    exits:
    - direction: west
      to: hall_001
      desc: 回到大殿
    - direction: enter
      to: girl_rooms_001
      desc: 进入小园
  girl_rooms_001:
    id: 弟子小园
    key: '|500弟子小园|n'
    name: dancer_room
    desc: "透过半掩的窗户，月色倾泻进小小的竹简房中，映照着床榻上纠缠在一起的两抹身影。轻柔的夜风吹过竹林，\n  细碎的沙沙声与窗外那清脆的小巧鸟鸣交织，构成了一幅宁静美好的景象。\n\
      \  然后，一声低沉的喘息打破了寂静。伴随着这轻微的呼吸，房间里隐隐传来一阵沉闷而又悦耳的响声，\n    像是一只小鸟在胸腔深处轻轻拍打着翅膀。声音逐渐清晰，节奏越来越快，像是潮水般从远处涌来，最终在屋内激荡开来。\n\
      \  随着那不断变化的音调，床榻上的身影更加紧密，动作也愈发激烈起来。\n月光透过薄纱，投射出她们交错的轮廓，隐约可见起伏的腰肢和轻颤的臂膀，偶尔还能捕捉到一抹飞扬的白衣在灯光下闪动。\n\
      \      窗外，夜色如水般静谧，唯有那房间里隐隐传来的声响，诉说着床榻上发生的情事。\n"
    exits:
    - direction: out
      to: garden_001
      desc: 回到花海
  prison_001:
    id: 幽禁·欢喜调教暗牢
    key: '|110幽禁·欢喜调教暗牢|n'
    name: joy_dungeon
    desc: '这里没有血腥味，只有浓重得化不开的|310麝香与皮革味|n。

      阴暗的房间里挂满了各式各样的刑具：|330黄金打造的拘束架|n、

      布满倒刺却涂满润滑香油的皮鞭、仍在震动发出嗡嗡声的玉势……

      这里关押着那些意志坚定的"正道大侠"。

      此刻，一名曾经正气凛然的剑客正被四肢大张地锁在架子上，

      两名妖媚的魔女正拿着羽毛和热油，一点点瓦解着他的羞耻心。

      '
    exits:
    - direction: east
      to: hall_001
      desc: 回到大殿
  cloud_top_001:
    id: 天阙·摩诃曼艳云顶
    key: '|500天阙·摩诃曼艳云顶|n'
    name: cloud_throne
    desc: '这里是宫殿的最高处，四面没有墙壁，只有飘扬的|515赤红轻纱|n。

      窗外是一轮大得不真实的|310血月|n，几乎触手可及。

      地面是一整块巨大的半透明|c寒冰|n，透过冰面，可以俯瞰下方大殿的淫乱景象。

      在这寒冰之上，铺着极其名贵的白虎皮。

      空气冷冽而干燥，却因那高台之上散发的|r绝世媚骨气息|n而变得火热。

      这便是极乐魔主的清修之地，也是无数男人梦想中却又必定陨落的温柔乡。

      '
    exits:
    - direction: south
      to: hall_001
      desc: 下楼