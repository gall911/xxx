  - id: "boss_bed"
    九霄·阴阳太极魔床:
      key: "|520九霄·阴阳太极魔床|n" # Boss房
      name: "boss_room"
      desc: |
        位于整个极乐摩尼宫的最顶端，一轮血月透过落地窗死死盯着这里。
        房间只有一黑一白两种颜色。中央是一张半个篮球场那么大的床。
        床由|w万年暖玉|n和|000北极寒铁|n拼成太极阴阳鱼的图案。
        魔主坐在太极中心，这里掌控着下方所有人的生死与快感。
        从这里往下看，整个极乐宫的淫乱景象尽收眼底，那声音，那气味，
        全都会汇聚于此，成为那一人修炼的养料。
