        - direction: "out"
          to: "宫闱·魔罗三千后宫"
        - direction: "east"
          to: "禁忌·轮回壁画"
  
  # 第 18 个房间，隐藏福利/彩蛋
  - id: "hidden_ending"
    禁忌·轮回壁画:
