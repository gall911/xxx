        走这段路需要极大的定力，否则就会脚下一软，跌入下方的无尽深渊。
      exits:
        - direction: "down"
          to: "极乐·娑婆万象主殿"
        - direction: "up"
          to: "宫闱·大黑天寝宫"
  
  # 第 16 个房间
  - id: "harem_master"
