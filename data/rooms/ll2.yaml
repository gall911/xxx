rooms:
# ==========================================
# 【第一区：外围与迎宾】(入口)
# ==========================================
  - id: "desert_gate"
    幻境·极乐蜃楼入口:
      key: "|330幻境·极乐蜃楼入口|n"
      name: "mirage_entry"
      desc: |
        身后的狂沙在这个瞬间戛然而止，仿佛被一道无形的|505粉色光幕|n隔绝。
        空气中不再是干燥的沙尘，而是湿润得仿佛能拧出水的|m胭脂甜香|n。
        眼前是一条由无数男人的|w森白腿骨|n铺成的小径，但骨上却雕满了一朵朵
        妖艳的曼珠沙华，花蕊处渗出殷红的露珠。
        远处宫阙在紫色的雾气中若隐若现，偶尔传来的|c铃铛声|n，
        就像一只温柔的小手，轻轻挠着你的心尖。
      exits:
        - direction: "north"
          to: "媚骨迎宾长廊"
          desc: "不由自主地走了进去"

  - id: "corridor_welcome"
    媚骨迎宾长廊:
      key: "|513媚骨迎宾长廊|n"
      name: "bone_corridor"
      desc: |
        长廊两侧并非墙壁，而是数千层轻薄如蝉翼的|555紫纱幔帐|n层层垂落。
        微风吹过，纱帐起伏，仿佛无数少女在你不着寸缕地起舞。
        脚下是温暖软绵的|310火狐皮毛|n，踩上去如同踏在情人的怀抱中。
        隐约可见纱帐后有些人影交叠，湿吻声、喘息声、布帛撕裂声
        交织成一首让圣人堕落的乐章。你觉得喉咙发干，身体莫名的燥热。
      exits:
        - direction: "south"
          to: "幻境·极乐蜃楼入口"
        - direction: "north"
          to: "极乐·娑婆万象主殿"
        - direction: "west"
          to: "听雨·销魂乐坊"
        - direction: "east"
          to: "醉生·酒池肉林"

# ==========================================
# 【第二区：声色享乐】(左侧)
# ==========================================
  - id: "music_room"
    听雨·销魂乐坊:
      key: "|055听雨·销魂乐坊|n"
      name: "music_pavilion"
      desc: |
        这里没有乐器，所谓的“乐坊”，奏响的是|r人之靡音|n。
        几十名身着透明薄纱的琴师跪坐在地，她们手中的琵琶并非木制，
        而是用赤身男子的脊骨制成。
        乐声并非弹奏而出，而是琴师用那|513修长灵活的玉指|n在脊骨上划过，
        引得那些作为“乐器”的男子发出痛苦与欢愉交织的高亢呻吟。
        音波入耳，不仅震荡鼓膜，更引得你丹田内的真气乱窜。
      exits:
        - direction: "east"
          to: "媚骨迎宾长廊"
        - direction: "north"
          to: "百草·欲界仙都"

  - id: "garden_lust"
    百草·欲界仙都:
      key: "|g百草·欲界仙都|n"
      name: "lust_garden"
      desc: |
        这是一片茂密的室内丛林，但植物大多长得像|r人体的器官|n。
        一株巨大的“缠郎藤”正紧紧裹住一名女弟子，藤蔓上分泌出滑腻的粘液，
        随着女子的颤抖，那藤蔓竟像活物般缓缓蠕动、收紧。
        花丛中不仅有花香，更弥漫着浓郁的石楠花与麝香味。
        每走一步，都会惊起一对正在野合的鸳鸯，他们非但不避讳，
        反而向你投来挑衅与邀请的淫靡目光。
      exits:
        - direction: "south"
          to: "听雨·销魂乐坊"
        - direction: "east"
          to: "极乐·娑婆万象主殿"

# ==========================================
# 【第三区：口腹之欲】(右侧)
# ==========================================
  - id: "wine_pool"
    醉生·酒池肉林:
      key: "|r醉生·酒池肉林|n"
      name: "flesh_pool"
      #（...接上文的 酒池肉林...）
      desc: |
        这里的奢靡程度令人咋舌。池子里装的不是水，而是西域罕见的|r血琥珀葡萄酒|n。
        树上挂的不是果实，而是烤熟的奇珍异兽，和几具不仅没穿衣服，
        反而涂满蜂蜜被用来盛放水果的|533西域侍女|n。
        几名赤裸的酒客正趴在池边，他们不再用杯子，而是直接将头埋进
        侍女的|055双峰之间|n痛饮美酒，酒液顺着白皙的大腿流下，
        整个空间都弥漫着一股让人发狂的甜腻与淫靡。
      exits:
        - direction: "west"
          to: "媚骨迎宾长廊"
        - direction: "north"
          to: "炼欲·媚药香阁"

  - id: "drug_room"
    炼欲·媚药香阁:
      key: "|m炼欲·媚药香阁|n"
      name: "drug_den"
      desc: |
        相比外面的喧闹，这里显得更加诡异。紫色的鼎炉中燃烧着|g龙涎催情香|n。
        几名药徒虽然衣着完好，双眼却赤红如血，显然是试药过量。
        案板上放着不是草药，而是|r风干的紫河车|n、发情的蛇鞭。
        一名身材火辣的炼药师娘正在研磨药粉，汗水湿透了仅仅遮住三点的肚兜。
        她见你来，递上一碗散发着古怪腥味的暗红汤药：“|w这是刚出炉的‘金枪不倒汤’，趁热……|n”
      exits:
        - direction: "south"
          to: "醉生·酒池肉林"

# ==========================================
# 【第四区：沐浴与净身】(为了看更核心的)
# ==========================================
  # 第 7 个房间
  - id: "changing_room"
    解衣·锦绣弃袍厅:
      key: "|c解衣·锦绣弃袍厅|n"
      name: "undress_room"
      desc: |
        进入这里，地面变得温热湿滑。四周也是并没有守卫，
        只有几个写着|r“入池尽欢，一丝不挂”|n的牌子。
        地上到处都是凌乱的一品官袍、侠客的劲装、甚至是道士的道袍，
        它们的主人显然已经迫不及款的投入了温柔乡，连兵器都扔在了一旁。
        透过半透明的屏风，你能看到前方巨大的天池里，白花花的肉体交织成一片。
      exits:
        # 下接之前的走廊（你需要确认走廊有没有往这里的出口）
        - direction: "south"
          to: "极乐·娑婆万象主殿" # 假设主殿在后面
        - direction: "north"
          to: "天池·玉乳流香圣境"

  - id: "bath_huge"
    天池·玉乳流香圣境:
      key: "|b天池·玉乳流香圣境|n"
      name: "grand_bath"
      desc: |
        这是一座宏伟的地下溶洞，引地下灵泉聚成巨大的热池。
        水面上漂浮着厚厚一层|515玫瑰花瓣|n，蒸汽将一切都渲染得朦胧暧昧。
        池中至少有上百人，无论男女老幼，此刻都毫无尊严地纠缠在一起。
        滑腻的肌肤摩擦声、水花的拍打声、女子被突然袭击时发出的娇嗔声不绝于耳。
        几个|c天池力统|n正扛着几名已经虚脱昏迷的男人往外扔，
        那是已经被“药渣”榨干了最后一点价值的可怜虫。
      exits:
        - direction: "south"
          to: "炼欲·媚药香阁"
        - direction: "up"
          to: "柔荑·九转推拿阁"
        - direction: "east"
          to: "极乐·娑婆万象主殿"

  - id: "massage_upload"
    柔荑·九转推拿阁:
      key: "|525柔荑·九转推拿阁|n"
      name: "massage_vip"
      desc: |
        这里更像是单独的闺房。二十一张|330天竺火玉床|n一字排开。
        每张床上都趴着一名享受极致服务的宾客。
        为他们服务的全是未经人事的妙龄少女，手涂特制的|510黄金依兰精油|n，
        运用内力从足底一路推拿到|r会阴|n死穴。
        那手法极其刁钻，专门挑逗男人最难以启齿的敏感带。
        在这里，意志力是个笑话，你也只觉得腰如火烧，某种冲动似乎要炸开。
      exits:
        - direction: "down"
          to: "天池·玉乳流香圣境"

# ==========================================
# 【第五区：万象广场】(核心枢纽)
# ==========================================
  # 第 10 个房间
  - id: "hall_center"
    极乐·娑婆万象主殿:
      key: "|500极乐·娑婆万象主殿|n"
      name: "center_hall"
      desc: |
        大殿宽广足以容纳千人，这里也是整个门派淫乱气息的源头。
        穹顶绘着|r“极乐飞天图”|n，画中天女姿势淫荡至极。
        大殿根本没有椅子，地面铺满了厚达半尺的丝云绒垫。
        四周立着三十六根铜柱，名为|300炮烙柱|n，但这不是用来折磨人的，
        而是加温到四十度，供那些燥热的魔女弟子依然并在上面磨蹭止痒的。
        正中央是一座巨大的喷泉，喷出的不是水，而是一种淡白色的诡异灵液，
        闻起来竟有种男子的麝香味。
      exits:
        # 这里连通四周
        - direction: "south"
          to: "媚骨迎宾长廊"
        - direction: "west"
          to: "天池·玉乳流香圣境"
        - direction: "north"
          to: "欲海·内门鼎炉区"
        - direction: "east"
          to: "幽狱·极乐调教地牢"
        - direction: "up"
          to: "魔阙·赤云通天台"

# ==========================================
# 【第六区：生活与双修区】
# ==========================================
  - id: "inner_quarters"
    欲海·内门鼎炉区:
      key: "|510欲海·内门鼎炉区|n"
      name: "disciple_area"
      desc: |
        这里是合欢宗内门弟子的休息区。没有墙壁隔断，只有层层叠叠的轻纱。
        空气中混杂着浓郁的脂粉味和那事之后特有的腥气。
        所谓的修炼，便是寻找身体强壮的鼎炉不断换取精元。
        你可以看到几名大师姐正骑在几名|w面色如土、眼窝深陷|n的壮汉身上剧烈起伏。
        那些壮汉已经双眼翻白口吐白沫，但似乎被施了秘法，依然金枪不倒，
        正如同一根根即将耗尽的蜡烛，燃烧最后生命来取悦主人。
      exits:
        - direction: "south"
          to: "极乐·娑婆万象主殿"
        - direction: "north"
          to: "藏经·阴阳合欢楼"

  - id: "library_sex"
    藏经·阴阳合欢楼:
      key: "|015藏经·阴阳合欢楼|n"
      name: "library"
      desc: |
        这里每一本书的封面都是用|r少女的人皮|n装订而成，触手细腻真实。
        书架上没有正经功法，全是《素女经》、《洞玄子》、《御女三千术》这类奇书。
        令人惊恐的是，这些书似乎有着魔力，刚一打开，
        书中便会传出那一页所描绘的|c娇喘声与撞击声|n，3D环绕，声临其境。
        房间深处坐着一名白发苍苍的老妪，正拿着放大镜仔细观摩着一幅春宫图，
        那眼神比年轻人还要饥渴三分。
      exits:
          - direction: "south"
            to: "欲海·内门鼎炉区"

# ==========================================
# 【第七区：地牢和调教】BDSM区
# ==========================================
  # 第 13 个房间
  - id: "dungeon_joy"
    幽狱·极乐调教地牢:
      key: "|100幽狱·极乐调教地牢|n"
      name: "dungeon_bdsm"
      desc: |
        进入此地，光线陡如变得黯淡暧昧。墙上挂着的不再是装饰，
        而是蜡烛、皮鞭、口球、拘束架、木马以及还在震动的特制刑具。
        这里关押着不肯就范的正道人士。
        但看不到血腥，只能看到一位曾经清高的女剑客，正被红绳如
        |r大闸蟹|n般诡异捆绑吊在半空，胸前的蓓蕾被夹子夹住。
        两名魅魔手持羽毛和滴蜡，正在把她的傲骨一点点融化成淫水。
        她的挣扎已经变得微弱，之前的叫骂此刻已变成了难耐的哼唧。
      exits:
        - direction: "west"
          to: "极乐·娑婆万象主殿"
        - direction: "down"
          to: "暗隙·不知名密室"

  - id: "secret_void"
    暗隙·不知名密室:
      key: "|000暗隙·不知名密室|n"
      name: "secret_void"
      dark: true  # 你可以加点特殊属性
      desc: |
        这里漆黑一片，唯有墙角的夜明珠发出幽幽的绿光。
        房间中央只有一个巨大的透明容器，里面泡着一个全身插满管子的|r绝美男子|n。
        这就是上一代魔主的标本，他被改造成了一个活着的“播种机器”。
        这里的空气令人压抑，似乎暗示着纵欲过度的终极下场只有毁灭。
      exits:
        - direction: "up"
          to: "幽狱·极乐调教地牢"


# ==========================================
# 【第八区：魔主核心】登顶
# ==========================================
  - id: "mirror_path"
    魔阙·赤云通天台:
      key: "|500魔阙·赤云通天台|n"
      name: "sky_path"
      desc: |
        这是通往魔主寝宫必经的旋转楼梯，没有扶手，悬空万丈。
        周围是无数面巨大的|c铜镜|n，无论你何时走过，镜子里都不会映出你的脸，
