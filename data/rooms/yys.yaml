rooms:
  entrance_gate:
    id: 梵音·金铃玉门
    key: '|330梵音·金铃玉门|n'
    name: golden_gate
    desc: '两扇高达十丈的|330赤金镂空大门|n轰然伫立，门上雕刻的并非神兽，

      而是无数缠绵交欢的|513天女浮雕|n。每当沙漠的热风吹过，

      门檐下悬挂的九十九枚|c摄魂骨铃|n便会发出清脆却令人酥麻的声响。

      门缝中透出一股甜腻的|m曼陀罗花香|n，吸入一口便觉丹田燥热，

      守门的并非金刚，而是两名只披着半透明金纱的西域侍女，

      正赤着足在滚烫的金砖上如蛇般扭动。

      '
    exits:
    - direction: north
      to: 流金·洗尘池
      desc: 身躯不由自主地向前挪动

  cleaning_pool:
    id: 流金·洗尘池
    key: '|051流金·洗尘池|n'
    name: gold_pool
    desc: '这里没有水，池中流动的是温热的|322西域葡萄酒|n与羊脂奶的混合物。

      几十名刚入门的男修被剥得精光，浸泡在酒池中，

      几位师姐正用|505滑腻的丝绸|n沾着酒液，细细擦拭着他们的肌肤。

      空气中弥漫着酒精与荷尔蒙发酵的味道，水雾缭绕间，

      你只能看见白花花的大腿和偶尔露出的|r嫣红抹胸|n。

      这不仅是洗尘，更是洗去羞耻之心的第一步。

      '
    exits:
    - direction: south
      to: 梵音·金铃玉门
    - direction: north
      to: 中央·极乐广场
  central_plaza:
    id: 中央·极乐广场
    key: '|513中央·极乐广场|n'
    name: plaza
    desc: '广场地面由整块巨大的|w暖玉|n铺就，即便赤足行走也温润如酥。

      广场中央耸立着一座巨大的雕像，那是欢喜佛的女相化身，

      面容慈悲，身体却摆出极度羞耻的姿势。

      四周轻纱漫舞，数百名女弟子正在此修炼|505《姹女心经》|n，

      她们吞吐着粉色的雾气，此起彼伏的娇吟声汇聚成海，

      仿佛连天空的云彩都被染成了动情的潮红。

      '
    exits:
    - direction: south
      to: 流金·洗尘池
    - direction: north
      to: 大殿·罗刹天宫
    - direction: west
      to: 软红·炼丹房
    - direction: east
      to: 醉梦·藏经阁
  alchemy_room:
    id: 软红·炼丹房
    key: '|202软红·炼丹房|n'
    name: alchemy
    desc: '这里没有寻常的草药味，只有浓郁得化不开的|m麝香与催情散|n的味道。

      紫金丹炉下燃烧的不是凡火，而是由男子精气化作的|c幽蓝欲火|n。

      几名衣不蔽体的丹师正在试药，她们面若桃花，眼神迷离，

      偶尔将刚出炉的丹药用嘴渡给身下的药奴。

      炉壁上映照出交叠的人影，显得格外荒淫怪诞。

      '
    exits:
    - direction: east
      to: 中央·极乐广场
    - direction: north
      to: 刑堂·蚀骨穴
  torture_room:
    id: 刑堂·蚀骨穴
    key: '|r刑堂·蚀骨穴|n'
    name: dungeon
    desc: '虽名为刑堂，却无刀枪剑戟。墙壁上挂满了各式各样的|330金链、皮鞭与蜡烛|n。

      犯了错的男宠被悬吊在半空，脚下是无数只饥渴的|g极乐蛊虫|n。

      这里的刑罚不是痛苦，而是极致的、无法释放的快感。

      行刑的女弟子手持羽毛，轻轻扫过受刑者的敏感处，

      求饶声和哭喊声在这里是最好的助兴剂。

      '
    exits:
    - direction: south
      to: 软红·炼丹房
    - direction: west
      to: 禁地·万蛇窟
  snake_cave:
    id: 禁地·万蛇窟
    key: '|022禁地·万蛇窟|n'
    name: snake_pit
    desc: '这里阴暗潮湿，地面上爬满了五彩斑斓的|g灵蛇|n。

      然而仔细看去，这些蛇正缠绕在几名赤裸女修的身上，

      冰冷的蛇鳞摩擦着温热的肌肤，激起一阵阵战栗的鸡皮疙瘩。

      这是一种极为凶险的双修秘法，女修们眼神空洞而狂乱，

      享受着这种游走于死亡与高潮边缘的窒息快感。

      '
    exits:
    - direction: east
      to: 刑堂·蚀骨穴
  library:
    id: 醉梦·藏经阁
    key: '|555醉梦·藏经阁|n'
    name: library
    desc: '书架并非木制，而是由一具具被抽干的|w干尸|n堆叠而成。

      这里没有文字记载的秘籍，所有的功法都封印在悬浮的|505粉色玉简|n中。

      只需将神识探入，脑海中便会浮现出无数赤裸男女演练双修的画面，

      声色俱全，令人血脉喷张。读经者往往看着看着便面红耳赤，

      瘫软在厚厚的地毯上，独自沉沦。

      '
    exits:
    - direction: west
      to: 中央·极乐广场
    - direction: north
      to: 幻境·千面妆台
  mirror_room:
    id: 幻境·千面妆台
    key: '|c幻境·千面妆台|n'
    name: mirror_room
    desc: '四面八方全是巨大的|w水银镜|n，无论看向何处，

      都能看见自己被无限复制的身影。

      空气中漂浮着致幻的烟雾，镜中的倒影似乎有了生命，

      开始对你做出各种撩拨的姿态，或解衣宽带，或暗送秋波。

      这里的女修最擅长易容魅惑之术，你甚至分不清

      此时抚摸你脸颊的，是镜中的幻影，还是真实的魔女。

      '
    exits:
    - direction: south
      to: 醉梦·藏经阁
    - direction: east
      to: 秘阁·玉足楼
  foot_fetish_room:
    id: 秘阁·玉足楼
    key: '|330秘阁·玉足楼|n'
    name: foot_pavilion
    desc: '这是一座专门供奉|505美足|n的阁楼。

      地面铺满了柔软的白色羽毛，几十名少女正慵懒地斜倚在贵妃榻上，

      将那涂满鲜红丹蔻、晶莹剔透的玉足伸出纱帐。

      有些正在让男仆细细亲吻脚背，有些则用足尖夹着酒杯轻晃。

      空气中弥漫着一种特殊的足脂香气，令人闻之便想匍匐在地，

      做那裙下之臣。

      '
    exits:
    - direction: west
      to: 幻境·千面妆台
  main_hall:
    id: 大殿·罗刹天宫
    key: '|513大殿·罗刹天宫|n'
    name: palace_hall
    desc: '宫殿穹顶由七彩琉璃瓦铺成，阳光透过，洒下迷离的光斑。

      大殿之上，三十六根|330黄金柱|n上雕刻着三十六种极乐体位。

      王座位于九级台阶之上，铺着一张巨大的完整|w白虎皮|n。

      这里是权力的中心，也是欲望的顶峰。

      女弟子们在此不再是娇柔的模样，而是高傲的女王，

      用冰冷而戏谑目光，审视着每一个跪拜的雄性生物。

      '
    exits:
    - direction: south
      to: 中央·极乐广场
    - direction: up
      to: 寝宫·云端欲海
    - direction: north
      to: 后花园·酒池肉林
  garden_back:
    id: 后花园·酒池肉林
    key: '|g后花园·酒池肉林|n'
    name: garden_flesh
    desc: '这里的树木不生树叶，枝头挂满的是名贵的丝绸和男人的衣物。

      灌木丛中，并非花朵，而是一个个赤身露体的“花肥”被埋在土中，

      只露出头部，神情恍惚。

      妖艳的|r食人花|n正伸出触手，舔舐着这些花肥的脸庞。

      这是美丽与残酷共生的极致画卷，每一步都踩在欲望的深渊边缘。

      '
    exits:
    - direction: south
      to: 大殿·罗刹天宫
  bedroom_master:
    id: 寝宫·云端欲海
    key: '|505寝宫·云端欲海|n'
    name: master_bedroom
    desc: '位于天宫最高处，仿佛悬浮于云端。

      房间中央是一张足以容纳十人的|513紫檀拔步床|n，

      床帐由鲛人泪织成的轻纱垂下，隐约可见其中纠缠的身影。

      空气中不仅有甜香，还有一股浓郁的|m元阴之气|n。

      这是门主的寝宫，是无数修士梦寐以求想要死在其中的温柔乡。

      窗外便是浩瀚星空，仿佛整个世界都被踩在这张床榻之下。

      '
    exits:
    - direction: down
      to: 大殿·罗刹天宫
    - direction: up
      to: 天台·摘星弄月
  rooftop:
    id: 天台·摘星弄月
    key: '|330天台·摘星弄月|n'
    name: rooftop
    desc: '这里没有遮拦，头顶是伸手可摘的星辰，脚下是万丈红尘。

      寒风呼啸，却吹不散这里的旖旎热度。

      一座|w白骨祭坛|n立于中央，这里是进行最高阶“天地双修”的禁地。

      站在这里，俯瞰整个极乐天宫，那些靡靡之音变得渺小，

      唯有那征服一切、采补天下的|r野心|n在胸膛中疯狂燃烧。

      '
    exits:
    - direction: down
      to: 寝宫·云端欲海