# ========================================
# data/skills/base/_base.yaml
# 【根模板】所有技能的默认配置
# ========================================

skills:
  _base:
    name: "基础技能"
    desc: "这是模板，不应直接使用"
    
    # === 分类 ===
    type: "active"
    category: "combat"
    element: "physical"
    range: "melee"
    hit_type: "physical"
    target_type: "single"
    
    # === 等级公式 ===
    level_formula:
      max_level: 200
      
      damage:
        base: 30
        grow: 0.03
      
      accuracy:
        base: 0.85
        per_level: 0.001
        max: 0.95
      
      cast_time:
        base: 6.0
        per_level: -0.02
        min: 2.0
      
      cooldown:
        base: 2
        per_level: -0.005
        min: 0
      
      cost_qi:
        base: 20
        per_level: 0.5
        max: 150
      
      counter_chance:
        base: 0.03
        per_level: 0.0003
    
    # === 反击权重 ===
    counter_weight: 1
    
    # === 属性加成 ===
    stat_scaling:
      strength: 1.0
      intelligence: 0.0
      agility: 0.0
    
    # === 效果（留空） ===
    effects: []
    
    # === 战斗文本 ===
    battle_text:
      cast:
        - text: "{caster}使用了技能..."
          delay_percent: 0
      hit:
        - text: "{target}受到{damage}点伤害！"
          delay_percent: 70
      dodge:
        - text: "{target}闪避了！"
          delay_percent: 70
      critical:
        - text: "暴击！造成{damage}点伤害！"
          delay_percent: 70
      counter_cast:
        - text: "{caster}反击！"
          delay_percent: 0
      counter_hit:
        - text: "反击命中！造成{damage}点伤害！"
          delay_percent: 70
    
    # === 学习条件 ===
    required_realm: "练气期"
    required_level: 1