# ========================================
  # 血系技能（2个）
  # ========================================
  
  # blood/blood_claw.yaml
  blood_claw:
    inherit: "blood_magic"
    
    name: "血爪"
    desc: "吸取敌人精血，恢复自己生命"
    
    level_formula:
      damage:
        base: 45
        grow: 0.033
      
      lifesteal_ratio:
        base: 0.3
        per_level: 0.003
        max: 0.6
      
      cost_qi:
        base: 22
        per_level: 0.55
        max: 140
    
    effects:
      - type: damage
        value: "{level_damage}"
        element: blood
      
      - type: apply_lifesteal
        ratio: "{level_lifesteal_ratio}"
        duration: 3
    
    battle_text:
      cast:
        - text: "{caster}五指成爪，血光凝聚..."
          delay_percent: 0
      hit:
        - text: "血爪洞穿{target}！造成{damage}点伤害！"
          delay_percent: 70
        - text: "精血涌入{caster}体内！"
          delay_percent: 100
    
    required_realm: "筑基期"
    required_level: 10