skills:
  吸血术:
    name: "吸血术"
    type: "active"
    cast_time: 8
    cooldown: 3
    cost_qi: 30
    accuracy: 0.8
    accuracy_scale:
      agility: 0.002
    
    effects:
      - type: "damage"
        value: 50
        element: "blood"
      - type: "lifesteal"
        ratio: 0.5
    
    battle_text:
      cast:
        - text: "{caster}五指成爪，掌心血光凝聚..."
          delay_percent: 0
        - text: "血色灵气在{caster}周身狂涌！"
          delay_percent: 40
      
      hit:
        - text: "血爪如电，洞穿{target}护体灵气！"
          delay_percent: 60
        - text: "精血化作血线涌入{caster}体内！"
          delay_percent: 80
        - text: "{target}脸色惨白！造成伤害{damage}，恢复生命{heal}！"
          delay_percent: 100
      
      dodge:
        - text: "{target}察觉杀机，身形一闪！"
          delay_percent: 60
        - text: "血爪擦过咽喉，未能命中！"
          delay_percent: 100
      
      countered:
        - text: "血爪洞穿{target}！造成伤害{damage}，恢复生命{heal}！"
          delay_percent: 60
        - text: "{target}忍痛反击！"
          delay_percent: 80
      
      critical:
        - text: "暴击！血爪撕裂{target}要害！"
          delay_percent: 60
        - text: "大量精血被强行抽取！造成伤害{damage}，恢复生命{heal}！"
          delay_percent: 100
    
    required_realm: "筑基期"
  
  # 被动技能
  反击:
    name: "反击"
    type: "passive"
    trigger: "on_hit"
    chance: 0.3
    counter_skill: "auto"
    
    battle_text:
      trigger: "{caster}身形一转，使用{counter_skill}趁机反击！"
