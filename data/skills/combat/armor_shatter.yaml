# ========================================
# combat/armor_shatter.yaml
# 破甲斩 - 伤害+破防
# ========================================
  armor_shatter:
    inherit: "physical_combat"
    
    name: "破甲斩"
    desc: "强力斩击，破坏敌人的防御"
    
    level_formula:
      damage:
        base: 45
        grow: 0.03
      
      armor_reduce:
        base: -20
        per_level: -0.4
        max: -50
      
      cooldown:
        base: 3
        per_level: -0.012
        min: 1
      
      cost_qi:
        base: 20
        per_level: 0.5
        max: 120
    
    effects:
      - type: damage
        value: "{level_damage}"
        element: physical
      
      - type: apply_armor_break
        value: "{level_armor_reduce}"
        duration: 3
    
    battle_text:
      cast:
        - text: "{caster}蓄力挥砍！"
          delay_percent: 0
      hit:
        - text: "重击命中{target}！造成{damage}点伤害！"
          delay_percent: 50
        - text: "{target}的防御被撕裂！"
          delay_percent: 100
    
    required_realm: "筑基期"
    required_level: 10