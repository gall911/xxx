# ========================================
# combat/power_strike.yaml
# 重击 - 高伤害+眩晕
# ========================================
  power_strike:
    inherit: "physical_combat"
    
    name: "重击"
    desc: "全力一击，有概率眩晕敌人"
    
    level_formula:
      damage:
        base: 50
        grow: 0.032
      
      cooldown:
        base: 4
        per_level: -0.015
        min: 2
      
      cost_qi:
        base: 25
        per_level: 0.6
        max: 140
    
    effects:
      - type: damage
        value: "{level_damage}"
        element: physical
      
      - type: apply_stun
        duration: 1
        name: "眩晕"
    
    battle_text:
      cast:
        - text: "{caster}全力挥击！"
          delay_percent: 0
      hit:
        - text: "重击命中{target}！造成{damage}点伤害！"
          delay_percent: 50
        - text: "{target}被打晕了！"
          delay_percent: 100
    
    required_realm: "筑基期"
    required_level: 15