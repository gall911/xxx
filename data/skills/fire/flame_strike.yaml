# ========================================
# 元素法术 - 火/水/雷
# ========================================

skills:
  # ========================================
  # fire/flame_strike.yaml
  # 火焰冲击 - 伤害+灼烧DoT
  # ========================================
  flame_strike:
    inherit: "fire_magic"
    
    name: "火焰冲击"
    desc: "释放炽热的火焰，造成伤害并施加灼烧"
    
    level_formula:
      damage:
        base: 50
        grow: 0.035
      
      burn_damage:
        base: 10
        per_level: 0.3
        max: 30
      
      cost_qi:
        base: 25
        per_level: 0.6
        max: 150
    
    effects:
      - type: damage
        value: "{level_damage}"
        element: fire
      
      - type: apply_burn
        tick_damage: "{level_burn_damage}"
        heal_reduce: 0.3
        duration: 3
    
    battle_text:
      cast:
        - text: "{caster}凝聚火焰..."
          delay_percent: 0
        - text: "赤红的火球凝聚成型！"
          delay_percent: 40
      hit:
        - text: "火焰命中{target}！造成{damage}点伤害！"
          delay_percent: 70
        - text: "{target}陷入灼烧状态！"
          delay_percent: 100
    
    required_realm: "筑基期"
    required_level: 10

  # ========================================
  # fire/fireball.yaml
  # 火球术 - 基础火系法术
  # ========================================
  fireball:
    inherit: "fire_magic"
    
    name: "火球术"
    desc: "最基础的火系法术，凝聚火球攻击敌人"
    
    level_formula:
      damage:
        base: 40
        grow: 0.035
      
      cost_qi:
        base: 20
        per_level: 0.5
        max: 130
    
    effects:
      - type: damage
        value: "{level_damage}"
        element: fire
      
      - type: apply_burn
        tick_damage: 5
        duration: 2
    
    battle_text:
      cast:
        - text: "{caster}掌心火光涌动..."
          delay_percent: 0
        - text: "灼热的火球逐渐成形！"
          delay_percent: 50
      hit:
        - text: "火球轰向{target}！造成{damage}点伤害！"
          delay_percent: 70
    
    required_realm: "练气期"
    required_level: 1
# ========================================
  # water/frost_arrow.yaml
  # 寒冰箭 - 伤害+冰封减速
  # ========================================
  frost_arrow:
    inherit: "water_magic"
    
    name: "寒冰箭"
    desc: "发射冰箭，减速敌人"
    
    level_formula:
      damage:
        base: 40
        grow: 0.03
      
      slow_value:
        base: -5
        per_level: -0.2
        max: -20
      
      cost_qi:
        base: 20
        per_level: 0.5
        max: 120
    
    effects:
      - type: damage
        value: "{level_damage}"
        element: water
      
      - type: apply_frozen
        tick_damage: 5
        slow_value: "{level_slow_value}"
        duration: 3
    
    battle_text:
      cast:
        - text: "{caster}凝聚寒气，箭矢覆上冰霜..."
          delay_percent: 0
      hit:
        - text: "冰箭刺入{target}！造成{damage}点伤害！"
          delay_percent: 70
        - text: "{target}速度下降！"
          delay_percent: 100
    
    required_realm: "筑基期"
    required_level: 8

  # ========================================
  # water/ice_shield.yaml
  # 冰盾术 - 护盾+防御提升
  # ========================================
  ice_shield:
    inherit: "water_magic"
    
    name: "冰盾术"
    desc: "凝聚冰霜护盾保护自己"
    target_type: "self"
    
    level_formula:
      shield_value:
        base: 80
        per_level: 3.0
        max: 220
      
      defense_boost:
        base: 15
        per_level: 0.5
        max: 40
      
      cost_qi:
        base: 22
        per_level: 0.5
        max: 130
    
    effects:
      - type: apply_shield
        value: "{level_shield_value}"
        duration: 5
        name: "冰霜护盾"
      
      - type: apply_defense_boost
        value: "{level_defense_boost}"
        duration: 5
    
    battle_text:
      cast:
        - text: "{caster}周身寒气凝聚！"
          delay_percent: 0
        - text: "冰霜护盾成形！"
          delay_percent: 50
    
    required_realm: "筑基期"
    required_level: 12