# ========================================
# data/skills/base/blood_magic.yaml
# 血系法术基础模板
# ========================================
blood_magic:
  type: "active"
  category: "magic"
  element: "blood"
  range: "melee"                           # 血系偏近战
  hit_type: "magical"
  target_type: "single"
  
  level_formula:
    max_level: 200
    
    damage:
      base: 50                             # 血系基础伤害更高
      grow: 0.035
    
    accuracy:
      base: 0.8
      per_level: 0.001
      max: 0.95
    
    cast_time:
      base: 8.0
      per_level: -0.03
      min: 2.0
    
    cooldown:
      base: 3
      per_level: -0.01
      min: 1
    
    cost_qi:
      base: 30
      per_level: 0.6
      max: 200
    
    counter_chance:
      base: 0.05
      per_level: 0.0005
    
    # 血系特有：吸血比例成长
    lifesteal_ratio:
      base: 0.3
      per_level: 0.002
      max: 0.8
  
  counter_weight: 5                        # 血系反击权重更高
  
  stat_scaling:
    strength: 0.8
    intelligence: 0.6
  
  battle_text:
    cast:
      - text: "{caster}五指成爪，掌心血光凝聚..."
        delay_percent: 0
      - text: "血色灵气在{caster}周身狂涌！"
        delay_percent: 40
    
    hit:
      - text: "血爪洞穿{target}！"
        delay_percent: 70
      - text: "精血涌入{caster}体内！造成伤害{damage}，恢复生命{heal}！"
        delay_percent: 100
    
    dodge:
      - text: "{target}闪开了血爪！"
        delay_percent: 100
    
    critical:
      - text: "暴击！血爪撕裂{target}要害！"
        delay_percent: 70
      - text: "大量精血被抽取！造成伤害{damage}，恢复生命{heal}！"
        delay_percent: 100
  
  required_realm: "筑基期"
  required_level: 10