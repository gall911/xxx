# ========================================
# data/skills/spirit/fireball.yaml
# 火球术 - 继承spirit_magic
# ========================================
skills:
  fireball:                                # 英文key，永远是fireball
    inherit: "spirit_magic"                # 继承精神系法术模板
    
    # === 覆盖基础信息 ===
    name: "火球术"                          # 中文名
    desc: |
      最基础的火系法术，凝聚火焰元素形成火球攻击敌人。
      威力随修炼等级提升，最高可达200级。
    
    element: "fire"                        # 改成火元素
    
    # === 微调等级公式 ===
    level_formula:
      damage:
        base: 40                           # 火球术基础伤害更高
        grow: 0.035                        # 成长更快
      
      # 其他参数继承spirit_magic，不写=使用默认
    
    # === 技能特效 ===
    effects:
      - type: "damage"
        element: "fire"
      - type: "dot"                        # 持续燃烧效果
        element: "fire"
        duration: 3                        # 持续3回合
        tick_damage: 5                     # 每回合5点伤害
    
    # === 自定义战斗文本 ===
    battle_text:
      cast:
        - text: "{caster}掌心火光涌动..."
          delay_percent: 0
        - text: "灼热的火球逐渐成形！"
          delay_percent: 50
      
      hit:
        - text: "火球轰向{target}！"
          delay_percent: 70
        - text: "造成伤害{damage}！{target}陷入燃烧状态！"
          delay_percent: 100
      
      dodge:
        - text: "{target}侧身躲过火球！"
          delay_percent: 70
        - text: "火球擦身而过，炸出一团火焰！"
          delay_percent: 100
      
      critical:
        - text: "火球精准命中{target}头部！"
          delay_percent: 70
        - text: "火焰爆炸！造成伤害{damage}！"
          delay_percent: 100
      
      counter_cast:
        - text: "{caster}反手一记火球！"
          delay_percent: 0
      
      counter_hit:
        - text: "火球命中{target}！造成伤害{damage}！"
          delay_percent: 100
    
    # === 学习条件 ===
    required_realm: "练气期"
    required_level: 1

# ========================================
# data/skills/spirit/ice_spike.yaml
# 冰刺术 - 继承spirit_magic
# ========================================
  ice_spike:
    inherit: "spirit_magic"
    
    name: "冰刺术"
    desc: |
      凝聚寒冰元素形成锋利的冰刺。
      命中后有概率冰冻敌人1回合。
    
    element: "ice"
    
    level_formula:
      damage:
        base: 35
        grow: 0.03
    
    effects:
      - type: "damage"
        element: "ice"
      - type: "freeze"                     # 冰冻效果
        chance: 0.3                        # 30%概率
        duration: 1                        # 持续1回合
    
    battle_text:
      cast:
        - text: "{caster}周身寒气凝聚..."
          delay_percent: 0
        - text: "空气中的水汽化作锋利的冰刺！"
          delay_percent: 50
      
      hit:
        - text: "冰刺刺穿{target}！"
          delay_percent: 70
        - text: "造成伤害{damage}！{target}被寒气侵袭！"
          delay_percent: 100
      
      critical:
        - text: "暴击！冰刺贯穿{target}要害！"
          delay_percent: 70
        - text: "造成伤害{damage}！{target}被冻结！"
          delay_percent: 100
    
    required_realm: "练气期"
    required_level: 5

# ========================================
# data/skills/blood/blood_claw.yaml
# 吸血术 - 继承blood_magic
# ========================================
  blood_claw:
    inherit: "blood_magic"
    
    name: "吸血术"
    desc: |
      邪派秘传血爪，施术者五指成爪，吸取敌人精血为己用。
      吸血比例随等级提升，最高可达80%。
    
    # 不需要改element，继承blood_magic的"blood"
    
    # 使用默认的level_formula，包括lifesteal_ratio成长
    
    effects:
      - type: "damage"
        element: "blood"
      - type: "lifesteal"
        # ratio会从level_formula的lifesteal_ratio读取
    
    # 使用blood_magic的默认战斗文本（已经很合适了）
    # 如果要改，就写在这里覆盖
    
    required_realm: "筑基期"
    required_level: 10

# ========================================
# data/skills/physical/basic_attack.yaml
# 普通攻击 - 继承physical_combat
# ========================================
  basic_attack:
    inherit: "physical_combat"
    
    name: "普通攻击"
    desc: "最基础的攻击方式，不消耗灵力。"
    
    # 完全使用默认配置
    
    effects:
      - type: "damage"
        element: "physical"
    
    # 使用默认战斗文本

# ========================================
# data/skills/passive/counter_mastery.yaml
# 反击心法 - 继承passive_skill
# ========================================
  counter_mastery:
    inherit: "passive_skill"
    
    name: "反击心法"
    desc: |
      武林失传已久的反击秘法。
      修炼此心法后，反击率+30%。
    
    effects:
      - type: "stat_bonus"
        stat: "counter_rate"
        value: 0.30
    
    required_realm: "筑基期"
    required_level: 20
  
  swift_steps:
    inherit: "passive_skill"
    
    name: "闪电身法"
    desc: |
      轻功秘技，修炼后身轻如燕。
      敏捷+20，闪避率+10%。
    
    effects:
      - type: "stat_bonus"
        stat: "agility"
        value: 20
      - type: "stat_bonus"
        stat: "dodge_rate"
        value: 0.10
    
    required_realm: "筑基期"
    required_level: 15