# spirit/silence.yaml
  silence:
    inherit: "spirit_magic"
    
    name: "沉默术"
    desc: "封印灵力，使敌人无法施法"
    
    level_formula:
      cost_qi:
        base: 25
        per_level: 0.6
        max: 140
    
    effects:
      - type: apply_silence
        duration: 2
    
    battle_text:
      cast:
        - text: "{caster}施展封印术..."
          delay_percent: 0
      hit:
        - text: "{target}的灵力被封印！"
          delay_percent: 70
    
    required_realm: "筑基期"
    required_level: 18

  # spirit/immobilize.yaml
  immobilize:
    inherit: "spirit_magic"
    
    name: "定身术"
    desc: "禁锢敌人，使其无法行动"
    
    level_formula:
      cost_qi:
        base: 35
        per_level: 1.0
        max: 180
    
    effects:
      - type: apply_stun
        duration: 1
        name: "定身"
    
    battle_text:
      cast:
        - text: "{caster}手捏法诀..."
          delay_percent: 0
      hit:
        - text: "{target}被无形之力禁锢！"
          delay_percent: 70
    
    required_realm: "金丹期"
    required_level: 25