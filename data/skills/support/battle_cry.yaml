 # support/battle_cry.yaml
  battle_cry:
    inherit: "support_skill"
    
    name: "战吼"
    desc: "提升攻击和暴击率"
    target_type: "self"
    
    level_formula:
      attack_boost:
        base: 15
        per_level: 0.6
        max: 40
      
      crit_boost:
        base: 0.15
        per_level: 0.002
        max: 0.35
      
      cost_qi:
        base: 20
        per_level: 0.5
        max: 120
    
    effects:
      - type: apply_attack_boost
        value: "{level_attack_boost}"
        stat: "strength"
        duration: 4
      
      - type: apply_crit_boost
        value: "{level_crit_boost}"
        duration: 4
    
    battle_text:
      cast:
        - text: "{caster}发出震天战吼！"
          delay_percent: 0
    
    required_realm: "筑基期"
    required_level: 12