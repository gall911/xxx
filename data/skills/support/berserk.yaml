# support/berserk.yaml
  berserk:
    inherit: "support_skill"
    
    name: "狂暴"
    desc: "进入狂暴状态，攻击力提升并获得吸血"
    target_type: "self"
    
    level_formula:
      attack_boost:
        base: 20
        per_level: 1.0
        max: 50
      
      lifesteal_ratio:
        base: 0.2
        per_level: 0.005
        max: 0.5
      
      cost_qi:
        base: 25
        per_level: 0.6
        max: 140
    
    effects:
      - type: apply_attack_boost
        value: "{level_attack_boost}"
        stat: "strength"
        duration: 4
        name: "狂暴"
      
      - type: apply_lifesteal
        ratio: "{level_lifesteal_ratio}"
        duration: 4
    
    battle_text:
      cast:
        - text: "{caster}怒吼一声，双眼血红！"
          delay_percent: 0
    
    required_realm: "筑基期"
    required_level: 15