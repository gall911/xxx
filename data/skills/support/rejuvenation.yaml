# support/rejuvenation.yaml
  rejuvenation:
    inherit: "support_skill"
    
    name: "回春术"
    desc: "持续恢复生命值"
    target_type: "single"
    
    level_formula:
      hp_regen:
        base: 20
        per_level: 0.6
        max: 50
      
      cost_qi:
        base: 15
        per_level: 0.4
        max: 100
    
    effects:
      - type: apply_hp_regen
        value: "{level_hp_regen}"
        duration: 5
    
    battle_text:
      cast:
        - text: "{caster}施展回春术..."
          delay_percent: 0
      hit:
        - text: "{target}感到一股生机！"
          delay_percent: 70
    
    required_realm: "筑基期"
    required_level: 10