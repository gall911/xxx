 # ========================================
  # 辅助系技能（6个）
  # ========================================
  
  # support/sword_aura.yaml
  sword_aura:
    inherit: "support_skill"
    
    name: "剑气护体"
    desc: "凝聚剑气形成护盾"
    target_type: "self"
    
    level_formula:
      shield_value:
        base: 100
        per_level: 3.5
        max: 250
      
      defense_boost:
        base: 18
        per_level: 0.6
        max: 45
      
      cost_qi:
        base: 22
        per_level: 0.5
        max: 130
    
    effects:
      - type: apply_shield
        value: "{level_shield_value}"
        duration: 5
        name: "剑气护盾"
      
      - type: apply_defense_boost
        value: "{level_defense_boost}"
        duration: 5
    
    battle_text:
      cast:
        - text: "{caster}剑指一划，剑气环绕！"
          delay_percent: 0
    
    required_realm: "筑基期"
    required_level: 10