phantom_soul_capture: # 技能英文key：魅影摄魂
    inherit: "spirit_magic" 
    name: "魅影摄魂"
    desc: |
      西域魔宗秘传的幻术与吸精功法结合。施术者以【幻象神魂】入侵敌人心神，
      在【 target】最渴望的极乐幻境中，强行掠夺精元。敌人将在温柔的陷阱中，
      精气被完全吸干，死时依然面带微笑。
    element: "fire" 
    cooldown: 2                          # 冷却10回合
    # === 微调等级公式 ===
    level_formula:
      damage:
        base: 40                           # 火球术基础伤害更高
        grow: 0.07                        # 成长更快
      
      # 覆盖施法时间 - 1级时29秒，每级减少0.5秒，最快8秒
      cast_time:
        base: 29.0
        per_level: -0.5
        min: 8.0
    
      # 其他参数继承spirit_magic，不写=使用默认
    
    # === 技能特效 ===
    effects:
      - type: "damage"
        element: "fire"
        value: "{level_damage}" 
      - type: "dot"                        # 持续燃烧效果
        element: "fire"
        duration: 3                        # 持续3回合
        tick_damage: 5                     # 每回合5点伤害     
    battle_text:
      # --- 施法阶段：魅惑入侵与幻象升起 (重点：非肢体、纯意念、幻象) ---
      cast:
        - text: "{caster}红唇微启，**一缕带着曼陀罗冷香的气息**向{target}扑面而去，银铃骤响！"
          delay_percent: 0 # 施法开始时显示
        - text: "只见{caster}身后，一道**赤裸而妖冶的【幻影】**悄然浮现，那幻影轻盈地贴向{target}的后心！"
          delay_percent: 40 # 施法40%时显示
        - text: "{target}猛然发现自己已置身于**最渴望的温柔乡**中，身体燥热，心防彻底瓦解！"
          delay_percent: 50 # 幻觉生效
      
      # --- 命中阶段：掠夺与极乐 (重点：神魂缠绕，主动献祭) ---
      hit:
        - text: "魅眼如丝，**{caster}的【幻影】**在{target}耳畔吐气如兰：“**把你的精元，献给我...**”"
          delay_percent: 60 # 魅惑达到高潮
        - text: "{target}神魂缠绕，只觉身体被**极度渴求的冰冷与火热**包裹，无法自控地释放灵力！"
          delay_percent: 80 # 抽取过程
        - text: "精血化作血线涌入{caster}体内！{target}脸色惨白，精气大损！造成伤害{damage}，恢复生命{heal}！"
          delay_percent: 100 # 命中结束，结算数值
      
      # --- 闪避阶段：清醒与脱离 ---
      dodge:
        - text: "{target}猛咬舌尖，**强行挣脱了【幻影】的拥抱**，剧痛令其瞬间清醒！"
          delay_percent: 60
        - text: "幻象溃散，{target}冷汗湿透衣衫，暗道：**这魔女的魅术，险些葬送我道基！**"
          delay_percent: 100
      
      # --- 暴击阶段：魂飞魄散 (重点：致命快感，彻底被榨干) ---
      critical:
        - text: "暴击！【幻影】瞬间化为**{target}最依恋的模样**，极尽诱惑，将{target}拉入无尽的沉沦！"
          delay_percent: 60
        - text: "神魂失守，{target}发出一声**极度颤抖而满足的低吼**，精元核心被【幻影】强行抽出！造成伤害{damage}，恢复生命{heal}！"
          delay_percent: 100
      
      # --- 反击专用（可选）---
      counter_cast:
        - text: "{caster}借着{target}攻击的反震，**妖冶一笑**，【幻影】瞬间缠绕上去！"
          delay_percent: 0
        - text: "魅惑气息暴涨！{target}的反击之势被破！"
          delay_percent: 40
      
      counter_hit: 
        - text: "魅惑入体，{target}只觉**心猿意马**，无力抵挡那股吸力！"
          delay_percent: 60
        - text: "造成伤害{damage}，恢复生命{heal}！"
          delay_percent: 100
      
      counter_critical: 
        - text: "反击暴击！【幻影】在{target}眼前**化为血色莲花**，瞬间凋零！"
          delay_percent: 60
        - text: "花瓣划破{target}神魂，精血被掠夺一空！造成伤害{damage}，恢复生命{heal}！"
          delay_percent: 100