phantom_killing_stab: # 技能英文key：幽兰夺命刺
    name: "幽兰夺命刺"
    desc: |
      西域魔宗专门用于暗杀的近身搏杀秘技。施术者以极快的身法围绕目标走位，
      在【 target】周围形成无法捕捉的**魅影**。一击得手，毒香即刻入体，
      破坏敌人心脉。此招迅捷凶残，只求一击致命。
    
battle_text:
      # --- 施法阶段：走位与贴近 (重点：速度、鬼魅、无法捕捉) ---
      cast:
        - text: "{caster}身形如同**一道鬼魅的幽烟**，瞬间消失在原地，无声无息！"
          delay_percent: 0                 # 施法开始时显示
        - text: "{target}只觉周围气流猛烈旋转，**眼前尽是{caster}摇曳的轻纱幻影**，心跳骤然加速！"
          delay_percent: 30 # 走位开始
        - text: "{caster}的**身影骤然凝实**，已鬼魅般贴近{target}的身侧，几乎是肌肤相贴！"
          delay_percent: 50 # 完成贴身走位，准备出招
      
      # --- 命中阶段：瞬杀与毒香 (重点：凶残、毒、亲密接触) ---
      hit:
        - text: "{caster}手中一柄**银质匕首**闪烁寒光，带着一股**蚀骨的幽兰毒香**，迅猛地刺向{target}的要害！"
          delay_percent: 60 # 匕首出招
        - text: "匕首穿透护体灵气，在{target}的肋下/颈侧**留下致命的创口**，毒香入体，直奔心脉！"
          delay_percent: 80 # 命中与毒素植入
        - text: "{target}闷哼一声，只觉心脉剧痛！造成伤害{damage}，并**附带剧毒效果**！"
          delay_percent: 100 # 命中结束，结算数值
      
      # --- 闪避阶段：险之又险 ---
      dodge:
        - text: "{target}在匕首临身瞬间，强行扭动腰部，**以毫厘之差避开致命一击**！"
          delay_percent: 60
        - text: "幽兰毒香擦过{target}的皮肤，留下**一片冰冷的麻木**。{target}暗道：**好快的速度！**"
          delay_percent: 100
      
      # --- 暴击阶段：一击毙命 (重点：不留余地) ---
      critical:
        - text: "暴击！{caster}**妖冶一笑**，匕首如同毒蛇吐信，精准地刺入{target}的**心窝要害**！"
          delay_percent: 60
        - text: "幽兰毒香瞬间爆发，{target}七窍流血，精血被匕首上的魔纹瞬间吸噬！造成伤害{damage}，恢复生命{heal}！"
          delay_percent: 100
      
      # --- 反击专用（可选）：借力瞬杀 ---
      counter_cast:
        - text: "{caster}借{target}攻击的反震之力，身形如同**被拉伸的轻纱**，迅猛地反绕至{target}身后！"
          delay_percent: 0
        - text: "匕首在{target}身后悄然出鞘！"
          delay_percent: 40
      
      counter_hit: 
        - text: "匕首从背后划开{target}的**防备不及之处**，幽兰毒香瞬间蔓延！"
          delay_percent: 60
        - text: "造成伤害{damage}，并导致{target}**全身麻痹**！"
          delay_percent: 100
      
      counter_critical:
        - text: "反击暴击！匕首撕裂{target}背部要害，**毒素直达脑髓**！"
          delay_percent: 60
        - text: "造成伤害{damage}，{target}**当场倒地，生机断绝！**"
          delay_percent: 100