skills:
  # ========================================
  # fire/flame_strike.yaml
  # 火焰冲击 - 伤害+灼烧DoT
  # ========================================
  flame_strike:
    inherit: "fire_magic"
    
    name: "火焰冲击"
    desc: "释放炽热的火焰，造成伤害并施加灼烧"
    
    level_formula:
      damage:
        base: 50
        grow: 0.035
      
      burn_damage:
        base: 10
        per_level: 0.3
        max: 30
      
      cost_qi:
        base: 25
        per_level: 0.6
        max: 150
    
    effects:
      - type: damage
        value: "{level_damage}"
        element: fire
      
      - type: apply_burn
        tick_damage: "{level_burn_damage}"
        heal_reduce: 0.3
        duration: 3
    
    battle_text:
      cast:
        - text: "{caster}凝聚火焰..."
          delay_percent: 0
        - text: "赤红的火球凝聚成型！"
          delay_percent: 40
      hit:
        - text: "火焰命中{target}！造成{damage}点伤害！"
          delay_percent: 70
        - text: "{target}陷入灼烧状态！"
          delay_percent: 100
    
    required_realm: "筑基期"
    required_level: 10